            - subject: Increase NTP polling time to around 4.5 hours.
              hash: 4a47b9297b37277a9aece0ea322e706dbe473f12
              body: >
                This commit increases the default NTP poll rate to around 4.5
                hours.


                BalenaOS uses chronyd for time synchronization, and it allows to
                specify

                a minpoll and maxpoll values per server with a power of two
                number of

                seconds for the minimum and maximum polling time respectively.


                With those constraints, the change set both limits to 2^14s
                (4.55h) for

                all servers.


                An architectural decision has been made not to make this
                configurable.


                Fixes #1780.
              footer:
